{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
            <img src="https://images.unsplash.com/photo-1465101178521-c1a9136a3b99?auto=format&fit=crop&w=800&q=80" class="img-fluid rounded shadow" alt="ShrijwalaBus Contact">
        </div>
        <div class="col-md-6">
            <h1>Contact Us</h1>
            <p class="lead">Have questions or need help? Reach out to us!</p>
            <hr>
            <div class="mb-4">
                <h5>Admin Contact</h5>
                <ul>
                    <li><strong>Phone:</strong> +91 7024560895</li>
                    <li><strong>Email:</strong> swapnilmishrak2230@gmail.com</li>
                    <li><strong>Location:</strong> Rewa, Madhya Pradesh</li>
                </ul>
            </div>
            <form method="POST" action="{{ url_for('main.contact_submit') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="How can we help?" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
